<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>$udoku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/styles.css"/>
  </head>
  <body>
    <div class="container">
        <div id="controls">
            <div class="fl"><h2>$udoku</h2></div>
            <div class="fl" style="padding:15px;">
                <input type="button" value="bind"    id="bind" class="btn btn-primary"/>
                <input type="button" value="solve"   id="solve" class="btn btn-success"/>
                <input type="button" value="brute force" id="solveBrute" class="btn btn-info"/>
                <input type="button" value="reset"   id="reset" class="btn btn-warning"/>
                <input type="button" value="restart" id="restart" class="btn btn-danger"/>
            </div>
            <div class="fr" style="padding:15px;">
              <input type="file" value="load image" id="loadImg" class="btn btn-primary"  type='file' accept='image/*'/>
            </div>
            <div class="fr" id="indicator"></div>
            <div class="clear"></div>
        </div>
        <div id="sukoPic">
          <button type="button" id="sharpen">sharpen</button>&nbsp;
          <button type="button" id="analyzeBoard">analyze</button><br>
          <canvas id="sukoCanvas" width="0" height="0"></canvas>
        </div>
        <div id="gameField"></div>
      <div class="well">
          <div class="row">
            <form>
              <div class="form-group">
                <dl class="dl-horizontal">
                  <dt>
                    <div class="form-group">
                    <input type="button" value="edit" id="edit" class="btn btn-primary btn-lg btn-block" />
                    <input type="button" value="load" id="load" class="btn btn-primary btn-lg btn-block" />
                    </div>
                    <div class="form-group">
                      <select class="form-control" id="fieldSelector">
                        <option value="">select field</option>
                        <option value="9x9">3x3x3</option>
                        <option value="gattai5">Gattai5 / Samurai</option>
                        <option value="9x9example1">9x9 Example Sudoku</option>
                        <option value="3x3">3x3</option>
                        <option value="3x3_w_spaces">3x3 with spaces</option>
                      </select>
                    </div>
                  </dt>
                  <dd>
                    <textarea class="form-control" rows="5" id="fieldSetData"></textarea>
                  </dd>
                </dl>
              </div>
            </form>

          </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/catalogue.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
    <script src="js/scanner.js"></script>
  </body>
</html>
