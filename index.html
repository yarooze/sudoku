<html>
  <head>    
    <meta charset="text/html charset=utf-8;">
    <title>$udoku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/styles.css"/>    
  </head>  
  <body>
    <div class="container">
        <div id="controls">
            <div class="fl"><h2>$udoku</h2></div>
            <div class="fl" style="padding:15px;">
                <input type="button" value="bind"    id="bind" class="btn btn-primary"/>
                <input type="button" value="solve"   id="solve" class="btn btn-success"/>
                <input type="button" value="solve++" id="solveBrute" class="btn btn-info"/>
                <input type="button" value="reset"   id="reset" class="btn btn-warning"/>
                <input type="button" value="restart" id="restart" class="btn btn-danger"/>
            </div>
            <div class="fr" id="indicator"></div>
            <div class="clear"></div>
        </div>
        <div id="gameField"></div>
      <div class="well">
          <div class="row">
            <form>
              <div class="form-group">
                <dl class="dl-horizontal">
                  <dt>
                    <div class="form-group">
                    <input type="button" value="edit" id="edit" class="btn btn-primary btn-lg btn-block" />
                    <input type="button" value="load" id="load" class="btn btn-primary btn-lg btn-block" />
                    </div>  
                    <div class="form-group">
                      <select class="form-control" id="fieldSelector">
                        <option value="0">select field</option>
                        <option value="1">3x3</option>
                        <option value="2">3x3x3</option>
                        <option value="3">example</option>
                        <option value="4">Gattai5 / Samurai</option>
                      </select>
                    </div>
                  </dt>
                  <dd>                    
                    <textarea class="form-control" rows="5" id="fieldSetData"></textarea>
                  </dd>
                </dl>
              </div>
            </form>

          </div>
        </div>
    </div>        
    <script src="js/jquery.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
